<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Update user</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-orange.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
        body {
            display: flex;
            height: 100vh;
        }
        .mdc-list {
            display: flex;
            flex-direction: column;
        }
        .mdc-drawer__header {
            padding: 10px;
        }
        .mdc-list-item {
            padding: 10px;
            display: flex;
            flex-direction: row;
            text-decoration: none;
        }
        .mdc-list-item__text {
            padding-left: 10px;
        }
        .mdc-drawer {
            border-right-color: rgba(0,0,0,.12);
            border-right-style: solid;
            width: 10%;
        }
        form {
            display: flex;
            flex-direction: column;
            margin: 10px;
        }
    </style>
</head>
<body>
<aside class="mdc-drawer">
    <div class="mdc-drawer__header">
        <h3 class="mdc-drawer__title">Insurance System</h3>
        <h4 class="mdc-drawer__title">OOP zadanie 3</h4>
        <h5 class="mdc-drawer__title">Kristi√°n sokol</h5>
        <h6 class="mdc-drawer__subtitle">Java + Spring</h6>
    </div>
    <div class="mdc-drawer__content">
        <nav class="mdc-list">
            <a class="mdc-list-item" href="/user/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">people</i>
                <span class="mdc-list-item__text">Users</span>
            </a>
            <a class="mdc-list-item" href="/contract/">
                <i class="material-icons mdc-list-item__graphic" aria-hidden="true">reorder</i>
                <span class="mdc-list-item__text">Contrats</span>
            </a>
        </nav>
    </div>
</aside>
<div style="display: flex; flex-direction: column; width: 100%; overflow: auto">
    <h1 style="margin: 10px;">UPDATE USER</h1>
    <form action="#" th:action="@{'/user/update/submit/' + ${updateUser.idUser}}" th:object="${updateUser}" method="post">
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="name">Name</label>
            <input class="mdl-textfield__input" type="text" id="name" th:field="*{name}" /></p>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="surname">Surname</label>
            <input class="mdl-textfield__input" type="text" id="surname" th:field="*{surname}" /></p>
            <p th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="personalNumber">Personal number</label>
            <input class="mdl-textfield__input" type="text" id="personalNumber" th:field="*{personalNumber}" /></p>
            <p th:if="${#fields.hasErrors('personalNumber')}" th:errors="*{personalNumber}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="email">Email</label>
            <input class="mdl-textfield__input" type="email" id="email" th:field="*{email}" /></p>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p><br>
        </div>
        <h5>Address of permanent residance</h5>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="permanentStreet">Street</label>
            <input class="mdl-textfield__input" type="text" id="permanentStreet" th:field="*{permanentStreet}" /></p>
            <p th:if="${#fields.hasErrors('permanentStreet')}" th:errors="*{permanentStreet}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="permanentNumberOfHouse">Number of house</label>
            <input class="mdl-textfield__input" type="number" id="permanentNumberOfHouse" th:field="*{permanentNumberOfHouse}" /></p>
            <p th:if="${#fields.hasErrors('permanentNumberOfHouse')}" th:errors="*{permanentNumberOfHouse}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="permanentCity">City</label>
            <input class="mdl-textfield__input" type="text" id="permanentCity" th:field="*{permanentCity}" /></p>
            <p th:if="${#fields.hasErrors('permanentCity')}" th:errors="*{permanentCity}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="permanentPostalCode">Postal code</label>
            <input class="mdl-textfield__input" type="text" id="permanentPostalCode" th:field="*{permanentPostalCode}" /></p>
            <p th:if="${#fields.hasErrors('permanentPostalCode')}" th:errors="*{permanentPostalCode}"></p><br>
        </div>

        <h5>Corespondence address</h5>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="corespondenceStreet">Street</label>
            <input class="mdl-textfield__input" type="text" id="corespondenceStreet" th:field="*{corespondenceStreet}" /></p>
            <p th:if="${#fields.hasErrors('corespondenceStreet')}" th:errors="*{corespondenceStreet}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="corespondenceNumberOfHouse">Number of house</label>
            <input class="mdl-textfield__input" type="number" id="corespondenceNumberOfHouse" th:field="*{corespondenceNumberOfHouse}" /></p>
            <p th:if="${#fields.hasErrors('corespondenceNumberOfHouse')}" th:errors="*{corespondenceNumberOfHouse}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="corespondenceCity">City</label>
            <input class="mdl-textfield__input" type="text" id="corespondenceCity" th:field="*{corespondenceCity}" /></p>
            <p th:if="${#fields.hasErrors('corespondenceCity')}" th:errors="*{corespondenceCity}"></p><br>
        </div>
        <div class="mdl-textfield mdl-js-textfield">
            <label class="mdl-textfield__output" for="permanentPostalCode">Postal code</label>
            <input class="mdl-textfield__input" type="text" id="corespondencePostalCode" th:field="*{corespondencePostalCode}" /></p>
            <p th:if="${#fields.hasErrors('corespondencePostalCode')}" th:errors="*{corespondencePostalCode}"></p><br>
        </div>

        <input type="submit" value="Submit" class="mdl-button mdl-js-button mdl-button--raised" style="width: fit-content;"/>
    </form>
</div>
</body>
</html>
